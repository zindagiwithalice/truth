<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth or Dare Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 2rem auto;
    }

    select, button, input {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #bbb;
      font-family: 'Poppins', sans-serif;
      width: 100%;
    }

    button {
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #574fd6;
    }

    .question-box {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #333;
      min-height: 60px;
    }

    .scoreboard {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #444;
      text-align: center;
    }

    .round-info {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #444;
      text-align: center;
      font-weight: bold;
    }

    .spinner {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
      animation: spinText 2s ease-in-out;
    }

    @keyframes spinText {
      0% { transform: rotateX(0deg); opacity: 0; }
      100% { transform: rotateX(360deg); opacity: 1; }
    }

    .reply-section {
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      margin-top: auto;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div class="game-container" id="welcomeScreen">
    <h1>Welcome to Truth or Dare</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Setup Screen -->
  <div class="game-container" id="gameScreen" style="display:none;">
    <h1>Choose Game Mode</h1>
    <label for="modeSelect">Choose Game Mode:</label>
    <select id="modeSelect" onchange="updatePlayerOptions()">
      <option value="computer" selected>Play with Computer</option>
      <option value="friends">Play with Friends</option>
    </select>

    <div id="playerSelection" style="display:none;">
      <label for="numPlayers">Select Number of Players:</label>
      <select id="numPlayers" onchange="showPlayerInputs()">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4">4 Players</option>
      </select>

      <div id="playerNames"></div>
      <div id="wheelMessage" style="margin-top: 1rem; font-weight: bold;">Spinning wheel will determine who starts first!</div>
      <div id="startGameBtnContainer">
        <button onclick="startSelectedGame()">Start Game</button>
      </div>
    </div>

    <div id="playerNameInputComputer" style="display:none;">
      <label>Enter Your Name:</label>
      <input type="text" id="customPlayerName" placeholder="Your name (optional)" />
    </div>

    <div id="startGameBtnContainerComputer">
      <button onclick="startSelectedGame()">Start Game</button>
    </div>
  </div>

  <!-- Gameplay Actions -->
  <div class="game-container" id="gameActions" style="display:none;">
    <div class="spinner" id="spinnerText" style="display:none;"></div>
    <button onclick="ask('truth')">Truth</button>
    <button onclick="ask('dare')">Dare</button>

    <div class="question-box" id="questionBox"></div>
    <div class="reply-section" id="replySection">
      <input type="text" id="replyInput" placeholder="Type your answer here..." />
      <button onclick="submitReply()">Submit Answer</button>
    </div>

    <div class="scoreboard" id="scoreboard"></div>
    <div class="round-info" id="roundInfo"></div>

    <div id="nextRoundBtnContainer" style="display:none;">
      <button onclick="nextRound()">Next Round</button>
    </div>

    <div id="restartGameBtnContainer" style="display:none;">
      <button onclick="restartGame()">Restart the Game</button>
    </div>
  </div>

  <footer> ‚ù§Ô∏è Developed by Alice ‚ù§Ô∏è</footer>

// Sound toggle logic
let soundMuted = true;
const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
audio.volume = 0.7;
function playSound() {
  if (!soundMuted) {
    audio.currentTime = 0;
    audio.play();
  }
}


let players = [], currentPlayer = '', scores = {}, round = 1, currentQuestion = '', currentMode = 'computer';

function startGame() {
  document.getElementById('welcomeScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  updatePlayerOptions();
}

function updatePlayerOptions() {
  const mode = document.getElementById('modeSelect').value;
  currentMode = mode;
  if (mode === 'friends') {
    document.getElementById('playerSelection').style.display = 'block';
    document.getElementById('playerNameInputComputer').style.display = 'none';
    document.getElementById('startGameBtnContainerComputer').style.display = 'none';
  } else {
    document.getElementById('playerSelection').style.display = 'none';
    document.getElementById('playerNameInputComputer').style.display = 'block';
    document.getElementById('startGameBtnContainerComputer').style.display = 'block';
  }
}

function showPlayerInputs() {
  const num = parseInt(document.getElementById('numPlayers').value);
  const container = document.getElementById('playerNames');
  container.innerHTML = '';
  for (let i = 1; i <= num; i++) {
    container.innerHTML += `<label>Player ${i} Name:</label><br><input type="text" id="player${i}" placeholder="Enter name or leave empty" />`;
  }
}

function startSelectedGame() {
  if (currentMode === 'friends') {
    players = [];
    const num = parseInt(document.getElementById('numPlayers').value);
    for (let i = 1; i <= num; i++) {
      let name = document.getElementById(`player${i}`).value.trim();
      players.push(name || `Player ${i}`);
    }
  } else {
    const customName = document.getElementById('customPlayerName').value.trim();
    const playerName = customName || 'You';
    players = [playerName, 'Computer'];
  }

  scores = {};
  players.forEach(p => scores[p] = 0);

  document.getElementById('gameScreen').style.display = 'none';
  document.getElementById('gameActions').style.display = 'block';

  spinWheel();
}

function spinWheel() {
  const spinner = document.getElementById('spinnerText');
  spinner.style.display = 'block';
  spinner.textContent = 'Spinning...';
  setTimeout(() => {
    const randomIndex = Math.floor(Math.random() * players.length);
    currentPlayer = players[randomIndex];
    spinner.textContent = `${currentPlayer === 'You' ? "Your" : currentPlayer}'s turn!`;
    ask(Math.random() > 0.5 ? 'truth' : 'dare'); // random truth or dare
  }, 2000);
}

function ask(type) {
  const list = type === 'truth' ? truths : dares;
  currentQuestion = list[Math.floor(Math.random() * list.length)];
  document.getElementById('questionBox').textContent = `${currentPlayer === 'You' ? "Your" : currentPlayer}'s ${type.toUpperCase()} is: ${currentQuestion}`;

  if (currentPlayer === 'Computer') {
    if (type === 'dare') {
      // Removed video-related code and replaced it with auto-answer for dares
      const autoDareAnswer = computerAnswers.dare[Math.floor(Math.random() * computerAnswers.dare.length)];
      setTimeout(() => {
        const utterance = new SpeechSynthesisUtterance(autoDareAnswer);
        utterance.pitch = 1;
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
        alert(`Computer's DARE answer: ${autoDareAnswer}`);
        scores[currentPlayer]++;
        round++;
        updateScoreboard();
        document.getElementById('roundInfo').textContent = `Round ${round}`;
        document.getElementById('nextRoundBtnContainer').style.display = 'block';
        document.getElementById('restartGameBtnContainer').style.display = 'block';
      }, 2000); // Automatically answer after 2 seconds
    } else {
      const autoAnswer = computerAnswers[type][Math.floor(Math.random() * computerAnswers[type].length)];
      setTimeout(() => {
        const utterance = new SpeechSynthesisUtterance(autoAnswer);
        utterance.pitch = 1;
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
        alert(`Computer's ${type.toUpperCase()} answer: ${autoAnswer}`);
        scores[currentPlayer]++;
        round++;
        updateScoreboard();
        document.getElementById('roundInfo').textContent = `Round ${round}`;
        document.getElementById('nextRoundBtnContainer').style.display = 'block';
        document.getElementById('restartGameBtnContainer').style.display = 'block';
      }, 2000); // Automatically answer after 2 seconds
    }
  }
}


function submitReply() {
  const reply = document.getElementById('replyInput').value.trim();
  if (!reply) return alert('Please type a reply.');
  alert(`${currentPlayer === 'You' ? "Your" : currentPlayer} answered: ${reply}`);
  scores[currentPlayer]++;
  round++;
  document.getElementById('replyInput').value = '';
  updateScoreboard();
  document.getElementById('roundInfo').textContent = `Round ${round}`;
  document.getElementById('nextRoundBtnContainer').style.display = 'block';
  document.getElementById('restartGameBtnContainer').style.display = 'block';
}

function nextRound() {
  spinWheel();
}

function restartGame() {
  round = 1;
  players = [];
  scores = {};
  document.getElementById('gameActions').style.display = 'none';
  document.getElementById('welcomeScreen').style.display = 'block';
}

function updateScoreboard() {
  const scoreboard = document.getElementById('scoreboard');
  scoreboard.innerHTML = '<h2>Scoreboard</h2>';
  for (const player in scores) {
    scoreboard.innerHTML += `<p>${player}: ${scores[player]}</p>`;
  }
}        

</script>
